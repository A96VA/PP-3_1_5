<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-2" href="/users">
        <span class="font-weight-bold" id="headerUsername"></span>
        <span class="font-weight-normal"> with roles: </span>
        <span class="font-weight-normal" id="headerRoles"></span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-right">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</br>
</br>
<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
            </li>
        </ul>

        <div class="col-sm-10 height: 1200 px">
            <div class="tab-content">

                <div class="tab-pane fade show active" id="adminPanel">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#allUsers">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">


                        <div class="tab-pane fade show active" id="allUsers">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>Username</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAllUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="newUser">
                            <div class="form-group">
                                <div class="control-group required">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="form justify-content-center mx-auto col-5">
                                                <form id="formNewUser" name="formNewUser">
                                                    <p>
                                                        <label class="container-fluid" for="newUsername"><strong>Username</strong>
                                                            <input class="form-control" type="text"
                                                                   name="username" id="newUsername"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="newName"><strong>Name</strong>
                                                            <input class="form-control" type="text"
                                                                   name="name" id="newName"/>
                                                        </label>

                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="newUserEmail"><strong>Email</strong>
                                                            <input class="form-control" type="text"
                                                                   name="email" id="newUserEmail"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="newUserPassword"><strong>Password</strong>
                                                            <input class="form-control" type="password"
                                                                   name="password" id="newUserPassword"/>
                                                        </label>
                                                    </p>
                                                    <label class="container-fluid"
                                                           for="newUserRoles"><strong>Role</strong>
                                                        <select class="form-control"
                                                                name="roles" id="newUserRoles"
                                                                multiple size="2">

                                                        </select>
                                                    </label>
                                                    <button type="submit" id="newUserButton"
                                                            class="btn btn-success">Add new user</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade" id="userPanel">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userPanelBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formEditUser">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="idEditUser"><strong>id</strong>
                                    <input class="form-control"
                                           type="number"
                                           name="id"
                                           id="idEditUser"
                                           disabled/>
                                </label>
                            </p>
                            <p>
                                <label for="userNameEditUser"><strong>Username</strong>
                                    <input class="form-control" type="text"
                                           name="username" id="userNameEditUser" />
                                </label>
                            </p>
                            <p>
                                <label for="nameEditUser"><strong>Name</strong>
                                    <input class="form-control" type="text"
                                           name="name" id="nameEditUser"/>
                                </label>
                            </p>
                            <p>

                                <label for="emailEditUser"><strong>Email</strong>
                                    <input class="form-control" type="text"
                                           name="email" id="emailEditUser" />
                                </label>
                            </p>
                            <p>
                                <label for="passwordEditUser"><strong>Password</strong>
                                    <input class="form-control" type="password"
                                           name="password" id="passwordEditUser" required/>
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="rolesEditUser"><strong>Role</strong>
                                <select class="form-control"
                                        id="rolesEditUser" name="roles"
                                        multiple size="2">

                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                    id="editFormCloseButton"
                                    class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                            <button type="submit"
                                    class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="delete"
     tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="idDeleteUser"><strong>id</strong>
                                    <input class="form-control" type="number"
                                           name="id" id="idDeleteUser" disabled>
                                </label>
                            </p>
                            <p>
                                <label for="userNameDeleteUser"><strong>Username</strong>
                                    <input class="form-control" type="text"
                                           name="username" id="userNameDeleteUser" disabled>
                                </label>
                            </p>
                            <p>
                                <label for="nameDeleteUser"><strong>Name</strong>
                                    <input class="form-control" type="text"
                                           name="name" id="nameDeleteUser" disabled>
                                </label>
                            </p>
                            <p>

                                <label for="emailDeleteUser"><strong>Email</strong>
                                    <input class="form-control" type="text"
                                           name="email" id="emailDeleteUser" disabled>
                                </label>
                            </p>
                            <p>
                                <label for="passwordDeleteUser"><strong>Password</strong>
                                    <input class="form-control" type="password"
                                           name="password" id="passwordDeleteUser" disabled>
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="rolesDeleteUser"><strong>Role</strong>
                                <select class="form-control"
                                        id="rolesDeleteUser" name="roles"
                                        multiple size="2" disabled>
                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                    id="deleteFormCloseButton" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                            <button type="submit"
                                    class="btn btn-danger btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<script type="text/javascript" src="../static/AddUser.js"></script>
<script type="text/javascript" src="../static/AllUsers.js"></script>
<script type="text/javascript" src="../static/DeleteModal.js"></script>
<script type="text/javascript" src="../static/DeleteUser.js"></script>
<script type="text/javascript" src="../static/EditModal.js"></script>
<script type="text/javascript" src="../static/EditUser.js"></script>
<script type="text/javascript" src="../static/UserPage.js"></script>
</body>
</html>
