<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User panel</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid  text-white">
        <div class="collapse navbar-collapse">
            <div>
                <span class="nav-text text-navb probel" th:utext="(${user.getEmail()})+ ' '"></span>
                <span class="nav-text probel">with roles:</span>
                <span th:each=" role :${user.getAuthorities()}">
                    <span class="nav-text probel" th:utext="' ' + (${role})"></span>
                </span>
            </div>
        </div>
        <a class="nav-link out" th:href="@{/logout}">Logout</a>
    </div>
</nav>


<div class="d-flex align-items-start">
    <div class="nav col-md-2 nav-pills flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <br>
        <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
           type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User
        </a>

    </div>
    <div class="tab-content gg" id="v-pills-tabContent">

        <div class="tab-pane fade redcontain html show active" id="v-pills-profile" role="tabpanel"
             aria-labelledby="v-pills-profile-tab">

            <div class="col px-5">
                <br>
                <h1>User information-page</h1>
                <br>

                <h3 class="card-header border">About user</h3>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tr>
                                <td th:utext="${user.getId()}">Id</td>
                                <td th:utext="${user.getUsername()}">FName</td>
                                <td th:utext="${user.getEmail()}">Email</td>

                                <td>
                                    <span th:each="role :${user.getRoles()}">
                                    <span th:utext="${role}">Roles </span>
                                    </span>
                                </td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


<script type="text/javascript" src="../static/UserPage.js"></script>
</body>
</html>
